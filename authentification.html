<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'authentification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f4f4f4;
    }

    .container h2 {
      text-align: center;
    }

    .container input[type="email"],
    .container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .container button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connexion</h2>
    <form id="login-form">
      <label for="emailA">Adresse e-mail:</label>
      <input type="email" id="emailA" name="emailA" required>
      <br>
      <label for="passwordA">Mot de passe:</label>
      <input type="password" id="passwordA" name="passwordA" required>
      <br>
      <input type="submit" value="Se connecter">
    </form>
    <p>Vous n'avez pas de compte ? <a href="inscriptionA.html">S'inscrire</a></p>
  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      var emailA = document.getElementById("emailA").value;
      var passwordA = document.getElementById("passwordA").value;
      fetch('http://localhost:8000/userAsso/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          emailA: emailA,
          passwordA: passwordA
        })
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error('Erreur lors de la connexion');
        }
      })
      .then(data => {
        // Stocker les informations utilisateur dans le local storage ou les cookies
        localStorage.setItem('userIdA', data.userIdA);
        localStorage.setItem('token', data.token);
        // Rediriger vers index.html
        window.location.href = "index.html";
      })
      .catch(error => {
        console.log(error);
        alert("Erreur lors de la connexion");
      });
    });
  </script>
</body>
</html>
