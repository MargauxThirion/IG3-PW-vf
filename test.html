	<body>

				</ul>
			</nav>

		<main>
			<div id="container"></div>
		</main>

		<script>
			const encodedEmail = encodeURIComponent('Assoc2.mail@gmail.com');
			console.log(encodedEmail);

			fetch(`https://web-hands-in-hands.onrender.com/userAsso/${encodedEmail}`, {
				method: 'GET',
			})
			.then(response => response.json())
			.then(userA => {
				console.log(userA);
				const userEl = document.createElement("div");
				userEl.innerHTML += ` <strong>${userA.nomA}</strong> ${userA.emailA} <br>  ${userA.adresseA}<br>${userA.adresseA} <br>${userA.num_telA}`;
				const containerEl = document.getElementById("container");
				// Ajouter userEl Ã  containerEl
				containerEl.appendChild(userEl);
			})
			.catch(error => console.error(error));
		</script>
	</body>
</html>
