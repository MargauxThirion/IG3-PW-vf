<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Accueil</title>
		<link rel="stylesheet" href="../style.css">
		<script type="module" src="../evenements.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
			  var logoutButton = document.getElementById('btn-logout');
			  logoutButton.addEventListener('click', function() {
				// Rediriger vers la page de déconnexion
				localStorage.removeItem('token');
				localStorage.removeItem('email');
				window.location.href = 'https://hands-in-hands.onrender.com/';
			  });
			});
			</script>
	</head>
	<body>
		<header>
			<a href="https://hands-in-hands.onrender.com/Benevole/indexB.html"> <img src="../icon/icon.png" alt="LOGO"></a>
			<nav>
				<ul>
					<b class="nav-link" href="https://hands-in-hands.onrender.com/Benevole/indexB.html">Accueil</b>
					<a class="nav-link" href="https://hands-in-hands.onrender.com/Benevole/ProfilBenevole.html">Profil</a>
					<button id="btn-logout">Déconnexion</button>
				</ul> 
			</nav>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres" style="background-color: #2dcc9c;">
				<h3>Filtres</h3>
				<button class="btn-filtrer-date"  style="background-color: #ddfee4; border:#ddfee4 ; border-radius: 10px;">Afficher les éléments à moins d'une semaine</button>
				<br>
				<button class="btn-trier-date"  style="background-color: #ddfee4; border:#ddfee4 ; border-radius: 10px;">Trier par ordre chronologique </button>
				
				
				<div class="btn-container-index">
					<button id="btn-avis" class="btn-menu">Ajouter un avis</button>
					<div class="formulaire-container-avis">
						<br>
						<form class="formulaire-avis">
							Identifiant de la mission :<br>
							<input type="number" name="missionId"><br>
							Nom d'utilisateur :<br>
							<input type="text" name="id_user"><br>
							Avis :<br>
							<input type="text" name="commentaire"><br>
							<button>Envoyer</button>
						</form>
					</div>
					<button id="btn-participer" class="btn-menu">Participer à un événement</button>
					<div class="formulaire-container-participer">
						<form class="formulaire-participer">
							Identifiant de la mission :<br>
							<input type="number" name="missionId"><br>
							Nom d'utilisateur :<br>
							<input type="text" name="id_user"><br>
							<button>Envoyer</button>
						</form>
					</div>
				</div>
				<div class="formulaire-container-ajouter">
					<button id="btn-annonce-ajouter" class="btn-menu">Ajouter un évènement</button>
                <form class="formulaire-evenement"></form>
				</div>
				<div class="formulaire-container-suppr">	
					<button id="btn-annonce-suppr" class="btn-menu">Supprimer un évènement</button>	
				<form class="formulaire-supprimer-ev"></form>
			</div>	

			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<!--<div class="proche" style="background-color: #ddfee4; border-radius: 4px; box-shadow: 0px 0px 4px #2dcc9c;">-->
				<div class="rapide" style="background-color: #ddfee4; border-radius: 4px; box-shadow: 0px 0px 4px #2dcc9c;">
				</div>
			</section>
		</main>
	</body>
</html>
